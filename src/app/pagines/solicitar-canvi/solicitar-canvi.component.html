<div id="contenidorSolicitud">
  <h1 class="jersey-10-regular" id="titolSolicitud">Introdueix el correu electrònic</h1>
  <form action="" id="formulariSolicitud">
    <label for="correu">Correu</label>
    <input type="email" name="correu" id="correu" [(ngModel)]="correu" placeholder="Correu Electrònic">
    <a href="/registre">No tens cap compte?</a>

    <input type="submit" value="Iniciar Sessió" (click)="solicitarCanvi()">


  </form>

</div>
